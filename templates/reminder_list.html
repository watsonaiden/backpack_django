{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>

{% block content %}
<meta charset='utf-8' />
<link href='{% static 'main.css' %}' rel='stylesheet' />
<link rel="stylesheet" href="{% static 'forms.css' %}">
<style>

  html, body {
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 4.5em;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    top: 5em;
    padding-left: 1em;
    padding-right: 1em;
  }
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}
</style>


  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="max-width:300px;">
    <form action="" id="form_create_id" class="formContainer" >
          <h2>New Document</h2>
          <label for="title">
            <strong>Title</strong>
          </label>
          <input type="text" id="title_id" placeholder="Title" name="title" required>
<label for="time">
            <strong>Time</strong>
          </label>
          <input type="datetime-local" id="time_id" placeholder="Time" name="Time"
		min="{% now "Y-m-d" %}T00:00" required>
          <label for="desc">
            <strong>Description</strong>
          </label>
          <input type="text" id="desc_id" placeholder="Desc" name="Desc">
          <button type="submit" class="btn">Add</button>
        </form>
  </div>

</div>
{% endblock content %}
{% block javascript %}
<script src='{% static 'main.js' %}'></script>
<script>
var calander;
window.onclick = function(event) {

var modal = document.getElementById("myModal");
  if (event.target == modal) {

    modal.style.display = "none";
  }
}

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    calendar = new FullCalendar.Calendar(calendarEl, {
      height: '100%',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '20:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title,myEventButton',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
	{% now "Y-m-d" as today_str %}
      initialDate: '{{ today_str }}',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      nowIndicator: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
	{% for event in object_list %}
	{
	  title: '{{event.title}}',
	  start: '{{event.deadline|date:'c'}}'
	},
	{% endfor %} 
      ],
    customButtons: {
      myEventButton: {
        text: "Add Reminder",
        click: function() {
		var modal = document.getElementById("myModal");
		modal.style.display="block";
        }
      }
    }
    });

    calendar.render();
  });


$('#form_create_id').submit(function(e){
	e.preventDefault();	
	var csrfmiddlewaretoken = '{{ csrf_token }}';
	var desc = document.getElementById("desc_id").value;
	var deadline = document.getElementById("time_id").value;
	var title = document.getElementById("title_id").value; 
        $.ajax(
    {

        type:"POST",
        url: "{% url 'create_reminder' %}",
        data : {
            "csrfmiddlewaretoken" : csrfmiddlewaretoken,
            "title": title,
	    "deadline": deadline,
	    "desc": desc,
        },
	success: function( data ) 		
        {
            alert(data.url)
	    if (data.success == 1){
		calendar.addEvent({
              		title: title,
              		start: deadline,
            	});
		var modal = document.getElementById("myModal");
		modal.style.display="none";
	     }
	    else{
		alert(data.failure);
		}
        }
	
     })
	return false;
	

	});
</script>
{% endblock javascript %}

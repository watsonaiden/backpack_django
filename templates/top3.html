
<div class="dropdown-menu dropdown-menu-right"
     aria-labelledby="folder_menu" style="position:absolute;">
{% for choice in folder_queryset %}
{% if not forloop.first %}
	   <div class="dropdown-divider"></div>
{% endif %}
     <a class="dropdown-item"
      <a href="{% url 'doc_list' choice %}">{{choice}}</a>
{% endfor %}
  </div>
